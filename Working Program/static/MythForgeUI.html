<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myth Forge</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 1rem; background: #f5f5f5; }
        .message { margin-bottom: 1rem; }
        .user { text-align: right; }
        .assistant { text-align: left; }
        #chat-form { display: flex; border-top: 1px solid #ccc; }
        #message { flex: 1; padding: 0.5rem; font-size: 1rem; }
        button { padding: 0.5rem 1rem; font-size: 1rem; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <form id="chat-form">
        <input id="message" type="text" placeholder="Enter message" autocomplete="off" required />
        <button type="submit">Send</button>
    </form>

    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message');
        const messages = [];

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = 'message ' + role;
            div.textContent = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = input.value.trim();
            if (!content) return;
            addMessage('user', content);
            messages.push({ role: 'user', content });
            input.value = '';

            try {
                const resp = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });
                if (!resp.ok) throw new Error(resp.statusText);
                const data = await resp.json();
                const text = data.response || '';
                addMessage('assistant', text);
                messages.push({ role: 'assistant', content: text });
            } catch (err) {
                addMessage('assistant', 'Error: ' + err.message);
            }
        });
    </script>
</body>
</html>
